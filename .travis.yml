sudo: false
language: node_js
branches:
    only:
        - master
        - "/^v\\d+\\.\\d+\\.\\d+$/"
node_js:
    - '6'
    - '8'
before_script: npm install coveralls
after_script: test $TRAVIS_NODE_VERSION = "6" && nyc npm test && nyc report --reporter=text-lcov | coveralls
script: npm run test
deploy:
    provider: npm
    email: mitmaro@gmail.com
    api_key:
        secure: 
    on:
        tags: true
        repo: MitMaro/eslint-config-mitmaro
        node: '8'
